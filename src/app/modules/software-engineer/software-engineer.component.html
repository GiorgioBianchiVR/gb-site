<app-go-home-button></app-go-home-button>

<div class="software-engineer-container">
  <!-- Description Section -->
  <section class="description-section typewriter">
    <p>{{ description }}</p>
  </section>

  <!-- Technologies Section -->
  <section class="technologies-section">
    <h2 class="technologies-title">Technologies</h2>
    <div class="technologies-grid">
      @for(tech of technologies; track tech.name; let idx = $index, e = $even) {
          <div class="tech-card">
            <div class="tech-icon-wrapper">
              <i [attr.class]="'bi bi-' + tech.icon +' fs-2'"></i>
            </div>
            <!-- <p class="tech-name">{{ tech.name }}</p> -->
          </div>
      }
    </div>
  </section>

  <!-- GitHub Link Section -->
  <section class="github-section">
    <button (click)="openGithub()" class="github-button" aria-label="Visit GitHub profile">
      <i class="bi bi-github"></i>
      <span>Visit GitHub</span>
    </button>
  </section>
</div>
